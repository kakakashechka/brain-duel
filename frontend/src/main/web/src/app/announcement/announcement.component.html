<div class="container-fluid">
<div class="card mb-3" style="color: #2d2d2d;">
  <div class="row no-gutters">
    <div class="col-sm-4 col-md-4">
      <img src={{announcement.image}} class="card-img" alt="news">
    </div>
    <div class="col-sm-8 col-md-8">

          <h2 style="color: red" class="card-title">{{error}}</h2>

        <div class="row">
          <div class="col">
            <h2 class="card-title">{{announcement.title}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="card-text">{{announcement.text}}</p>
            <p class="card-text text-center"><small class="text-muted">Created {{announcement.date}}</small></p>
          </div>
        </div>

      <div *ngIf="getRole() !== 'user'" class="row d-flex mt-5 align-items-end" >
        <div class="col align-self-end">
          <a herf="" class="card-link btn">Edit</a>
          <a (click)="delete()" class="btn">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
